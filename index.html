<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/cannabis_icon_135823.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="loginbox">
      <img class="loginPic" src="/img/avatar.png" alt="eye" /> <br />
      <br />
      <br />
      <hr />
      <h1>Login Here</h1>
      <form action="">
        <p>Username</p>
        <input type="text" name="username" placeholder="Enter Username" />
        <p>Password</p>
        <input type="password" name="" id="pass" placeholder="Enter Password" />
        <input type="submit" name="" id="submit" value="Login" /> <br />
        <hr />
        <div class="links">
          <a href="#">Forgot password?</a> <a href="#">SignUp?</a>
        </div>
      </form>
    </div>
  </body>
</html>
